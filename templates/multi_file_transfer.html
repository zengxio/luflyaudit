{% extends 'index.html' %}
{% block extra-css %}
    <link rel="stylesheet" href="/static/plugins/dropzone/dropzone.css">
{% endblock %}
{% block content-container %}
     <div id="page-title">
                <h1 class="page-header text-overflow">主机列表</h1>

                <!--Searchbox-->
                <div class="searchbox">
                    <div class="input-group custom-search-form">
                        <input type="text" class="form-control" placeholder="Search..">
                        <span class="input-group-btn">
                            <button class="text-muted" type="button"><i class="pli-magnifi-glass"></i></button>
                        </span>
                    </div>
                </div>
            </div>
    <!--Breadcrumb-->
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Library</a></li>
            <li class="active">主机列表</li>

        </ol>
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <!--End breadcrumb-->
     <div id="page-content">
        {% include 'components/hostgroups.html' %}
        <div class="col-lg-9">
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">文件传输</h3>
                </div>
                <div class="panel-body">
                    <select name="transfer-type" onchange="ToggleUploadEle(this)">
                        <option value="send">发送文件到远程主机</option>
                        <option value="get">从远程主机下载文件</option>

                    </select>
                    <input class="form-control" type="file" >
                    <input class="form-control" type="text" placeholder="远程路径">


                    <button onclick="PostTask('cmd')" class="btn btn-success pull-right">执行</button>
                    <button class="btn btn-danger pull-right">终止</button>
                </div>
            </div>
            {% include 'components/taskresult.html' %}
        </div>

    </div>
    {% include 'components/multiask_js.html' %}
    <script>
        function ToggleUploadEle(self) {
            if($(self).val()=='get'){
                $(self).next().addClass("hide")
            }else {
                $(self).next().removeClass("hide")
            }
        }
    </script>
{% endblock %}
